<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Product Preview Card</title>
</head>
<body>
  <div class="final">
    <div class="total">
      <header>
        <div class="container1">
          <img class="perfume" src="./image-product-mobile.jpg" alt="picture of perfume" />
          <img class="perfume2" src="./desktop.jpg" alt="another picture of perfume" />
        </div>
      </header>
      <main>
        <section class="container2">
          <div class="text">
            <p>P E R F U M E</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="description">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="price">
            <h1>$149.99</h1>
            <p class="test">$169.99</p>
          </div>
           <div class="cart">
             <button><img src="./icon-cart.svg" alt="cart photo"> Add to Cart</button>
           </div>
        </section>
      </main>
    </div>
  </div>
</body>
